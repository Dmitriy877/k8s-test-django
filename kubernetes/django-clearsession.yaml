apiVersion : v1
# Тип
kind: Pod
metadata:
  # Имя пода
  name: django-clearsession
  # Марки для приложения
  labels:
    # Имя приложения
    app.kubernetes.io/name: django-clearsession
    # Экземпляр приложения (уникальный идентификатор)
    app.kubernetes.io/instance: django-001
    # Версия приложения
    app.kubernetes.io/version: "1.0.0"
    # Компонент приложения
    app.kubernetes.io/component: web
    # Часть какой системы
    app.kubernetes.io/part-of: my-django-project
    # Чем управляется
    app.kubernetes.io/managed-by: kubectl

spec:
  containers:
    # Имя контенейра (любое)
    - name : container-django
    # Образ из которого запускать контейнер
      image: django_app:latest
      # Команда для выполнения в контейнере
      command: ["python", "manage.py", "clearsessions"]
      # Искать образ локально
      imagePullPolicy: Never
      # Открываем порт
      ports: 
        - containerPort: 80
  # Когда перезапускать контейнер
  restartPolicy: Never